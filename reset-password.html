<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
    <title>techlogic | login</title>
</head>

<body>
    <div class="loginContainer">
        <h3>Reset Password For Your Account</h3>
        <form id="loginForm">
            <input type="email" placeholder="Your email" name="email" id="email">
            <br>
            <button class="reset" onclick="resetPassword()" type="reset">Reset Password</button>
        </form>
    </div>

    <script>
        function resetPassword() {
            var email = document.getElementById('email').value;

            firebase.auth().sendPasswordResetEmail(email)
                .then(function () {
                    // Password reset email sent successfully
                    console.log("Password reset email sent to", email);
                    // Provide user feedback or redirect to a confirmation page
                })
                .catch(function (error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Password reset failed:", errorMessage);
                    // Handle errors and provide appropriate user feedback
                });
        }
    </script>

    <script src="firebase.js"></script>
</body>

</html>
