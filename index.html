<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
    <title>techlogic | login</title>
</head>

<body>
    <div class="loginContainer">
        <h3>Techlogic | Account</h3>
        <form id="loginForm">
            <input type="email" placeholder="Your email" name="email" id="email">
            <input type="password" placeholder="Your password" name="password" id="password">
            <br>
            <button class="btn" type="button" onclick="login()" type="submit">Login</button>
            <button class="reset" type="reset">Reset Password</button>
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            document.getElementById('loginForm').innerHTML = loginForm;


            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // Signed in
                    var user = userCredential.user;
                    console.log("User signed in:", user);

                    // Redirect to a new page after successful login
                    window.location.href = 'dashboard.html'; // Replace 'dashboard.html' with your desired destination
                })
                .catch(function (error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Login failed:", errorMessage);
                });
        }
    </script>

    <script src="firebase.js"></script>
</body>

</html>
